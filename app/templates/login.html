{% extends "base.html" %}

{% block title %}Login - Quiz Master{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Login as</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="user" value="user" checked>
                            <label class="form-check-label" for="user">User</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="admin" value="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p>New user? <a href="{{ url_for('auth.register') }}" class="text-info">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
